options:
  formatter: stylish
files:
  include: '**/*.s+(a|c)ss'
rules:
  # Extends
  extends-before-mixins: 1
  extends-before-declarations: 1
  placeholder-in-extend: 0

  # Mixins
  mixins-before-declarations: 1

  # Line Spacing
  one-declaration-per-line: 1
  empty-line-between-blocks: 1
  single-line-per-selector: 1

  # Disallows
  no-color-keywords: 1
  no-color-literals: 1
  no-css-comments: 1
  no-debug: 1
  no-duplicate-properties: 1
  no-empty-rulesets: 1
  no-extends: 0
  no-ids: 1
  no-important: 1
  no-invalid-hex: 1
  no-mergeable-selectors: 1
  no-misspelled-properties: 1
  no-qualifying-elements: 1
  no-trailing-zero: 1
  no-transition-all: 1
  no-url-protocols: 1
  no-vendor-prefixes: 1
  no-warn: 1
  property-units: 0

  # Nesting
  force-attribute-nesting: 1
  force-element-nesting: 1
  force-pseudo-nesting: 1

  # Name Formats
  class-name-format:
    - 1
    - convention: hyphenatedbem

  function-name-format: 1
  id-name-format: 0
  mixin-name-format: 1
  placeholder-name-format: 1
  variable-name-format: 1

  # Style Guide
  bem-depth: 0
  border-zero: 1
  brace-style: 1
  clean-import-paths: 1
  empty-args: 1
  hex-length: 1
  hex-notation: 1
  indentation: 0
  leading-zero: 0
  nesting-depth: 1
  property-sort-order:
    - 1
    -
      order:
        - content
        - overflow
        - overflow-x
        - overflow-y
        - box-sizing
        - position
        - top
        - right
        - bottom
        - left
        - display
        - flex-direction
        - flex-wrap
        - flex-flow
        - align-items
        - justify-content
        - align-content
        - order
        - flex-grow
        - flex-shrink
        - flex-basis
        - flex
        - align-self
        - float
        - clear
        - width
        - height
        - max-width
        - max-height
        - margin
        - margin-top
        - margin-right
        - margin-bottom
        - margin-left
        - padding
        - padding-top
        - padding-left
        - padding-bottom
        - padding-right
        - opacity
        - color
        - background
        - background-color
        - background-image
        - background-attachment
        - background-blend-mode
        - background-clip
        - background-origin
        - background-position
        - background-repeat
        - background-size
        - border
        - border-top
        - border-right
        - border-bottom
        - border-left
        - border-radius
        - border-width
        - border-style
        - border-color
        - border-top-width
        - border-right-width
        - border-bottom-width
        - border-left-width
        - border-top-style
        - border-right-style
        - border-bottom-style
        - border-left-style
        - border-top-color
        - border-right-color
        - border-bottom-color
        - border-left-color
        - border-top-left-radius
        - border-top-right-radius
        - border-bottom-right-radius
        - border-bottom-left-radius
        - outline
        - box-shadow
        - font
        - font-size
        - font-family
        - line-height
        - text-align
        - text-transform
        - cursor
        - z-index
        - transition
        - transform
        - animation
        - animation-name
        - animation-duration
        - animation-timing-function
        - animation-delay
        - animation-iteration-count
        - animation-direction
        - animation-fill-mode
        - animation-play-state
  quotes: 1
  shorthand-values: 1
  url-quotes: 1
  variable-for-property: 1
  zero-unit: 1

  # Inner Spacing
  space-after-comma: 1
  space-before-colon: 1
  space-after-colon: 1
  space-before-brace: 1
  space-before-bang: 1
  space-after-bang: 1
  space-between-parens: 1
  space-around-operator: 1

  # Final Items
  trailing-semicolon: 1
  final-newline: 0
