<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% if page.title %}{{ page.title }} | {% endif %}Inquirehire</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="/assets/css/styles.css">
    <script src="/assets/js/vendor/modernizr-2.8.3.min.js"></script>
    <script src="//use.typekit.net/noc1gww.js"></script>
    <script>try{Typekit.load();}catch(e){}</script>
  </head>
  <body>
    <!--[if lt IE 8]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div class="header">
      <div class="header__logo">
        <a href="/"><img src="/assets/img/inquirehire-logo.png"/></a>
      </div>
      <div class="header__nav">
        {% include html/nav.html %}
      </div>
    </div>

    {{ content }}

    <div class="footer">
      <div class="footer__copyright">
        &copy;{{ site.time | date: "%Y" }} Inquirehire. All Rights Reserved.
        <a href="/privacy-policy.html">Privacy Policy</a>.
      </div>
      <div class="footer__social">
        <ul class="social-links">
          <li class="social-link">
            <a href="https://www.facebook.com/inquirehire">
              <img src="/assets/img/icon-facebook.png" alt="Facebook">
            </a>
          </li>
          <li class="social-link">
            <a href="https://twitter.com/inquirehire">
              <img src="/assets/img/icon-twitter.png" alt="Twitter">
            </a>
          </li>
          <li class="social-link">
            <a href="http://inquirehire.com/about/contact">
              <img src="/assets/img/icon-contact.png" alt="Contact Us">
            </a>
          </li>
        </ul>
      </div>
    </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="/assets/js/vendor/jquery-1.11.2.min.js"><\/script>')</script>
    <script src="/assets/js/plugins.js"></script>
    <script src="/assets/js/main.js"></script>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
    <script>
      (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
      function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
      e=o.createElement(i);r=o.getElementsByTagName(i)[0];
      e.src='//www.google-analytics.com/analytics.js';
      r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
      ga('create','UA-XXXXX-X','auto');ga('send','pageview');
    </script>
  </body>
</html>
