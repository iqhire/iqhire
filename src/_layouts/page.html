---
layout: base
---
<div class="lo-page">
  <div class="lo-page__title">
    <h1>{{ page.title }}</h1>
  </div>
  <div class="lo-page__content">
    {{ content }}
  </div>
  <div class="lo-page__sidebar">
    {% case page.section %}
    {% when "solutions" %}
      Solutions!
    {% when "services" %}
      Services!
    {% when "resources" %}
      Resources!
    {% when "partners" %}
      Partners!
    {% when "about" %}
      About!
    {% endcase %}
  </div>
</div>
