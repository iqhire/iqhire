---
layout: base
---
<div class="lo-page">
  <div class="lo-page__title">
    <h1>{{ page.title }}</h1>
  </div>
  <div class="lo-page__content">
    {{ content }}
  </div>
  <div class="lo-page__sidebar">
    <div class="sidebar">
      <h3 class="sidebar__header">{{ page.section }}</h3>
      <ul class="sidebar__list">
        {% for link in site.data.nav %}
        {% if link.section-id == page.section %}
          <li><a href="{{ link.url }}">{{ link.title }}</a></li>
        {% endif %}
        {% endfor %}
      </ul>
    </div>
  </div>
</div>
