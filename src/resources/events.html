---
layout: resource
title: Events
id: events
---

<div class="events">
  {% for event in site.data.events %}
  <p>
    <div class="event__date"><strong>{{ event.date }}</strong></div>
    <div class="event__name">Event: {{ event.name }}</div>
    <div class="event__sponsor">Sponsor: {{ event.sponsor }}</div>
    <div class="event__location">Location: {{ event.location }}</div>
    <div class="event__topic">Topic: {{ event.topic }}</div>
    <div class="event__speaker">Speaker: {{ event.speaker }}</div>
  </p>
  {% endfor %}
</div>
