---
layout: page
title: Events
id: events
---

<div class="events">
  {% for event in site.data.events %}
  <ul class="event">
    <li class="event__item--date">{{ event.date }}</li>
    <li class="event__item--name">{{ event.name }}</li>
    <li class="event__item--sponsor">{{ event.sponsor }}</li>
    <li class="event__item--location">{{ event.location }}</li>
    <li class="event__item--topic">{{ event.topic }}</li>
    <li class="event__item--speaker">{{ event.speaker }}</li>
  </ul>
  {% endfor %}
</div>
