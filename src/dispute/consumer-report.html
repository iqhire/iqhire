---
layout: dispute
title: Dispute Your Consumer Report
id: consumer-report
---

<div class="form">
  <form action="https://formspree.io/inbox@inquirehire.com" method="POST">
    <div class="form__group">
      <label for="" class="form__label">Your Name</label>
      <input type="text" name="name" required>
    </div>
    <div class="form__group">
      <label for="" class="form__label">Company</label>
      <input type="text" name="company">
    </div>
    <div class="form__group">
      <label for="" class="form__label">Email</label>
      <input type="text" name="_replyto" required>
    </div>
    <div class="form__group">
      <label for="" class="form__label">Phone</label>
      <input type="text" name="phone" required>
    </div>
    <div class="form__group">
      <label for="" class="form__label">Comment</label>
      <textarea name="comment"></textarea>
    </div>
    <input type="hidden" name="_next" value="http://inquirehire.com/dispute/consumer-report-thanks.html" />
    <input type="hidden" name="_subject" value="New Consumer Report Dispute" />

    <div class="form__submit">
      <input type="submit" class="button" value="Send">
      &#8203; or call <strong><a href="tel:1-800-494-5922">(800) 494-5922</a></strong>
    </div>
</form>
</div>
